<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Creator</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-card">
      <header>
        <h1>Invoice creator</h1>
        <h2>Thanks for choosing GoodCorp, LLC!</h2>
      </header>
      <main>
        <section>
          <form class="form-add-task">
            <label>Add task</label>
            <input type="text" id="task-name" name="task-name" placeholder="Task description" />
            <button type="submit" aria-label="Add task"><i class="fa-solid fa-plus"></i></button>
          </form>
        </section>

        <section class="invoice-calculator-container">
          <section class="tasks-container">
            <div class="tasks-header">
              <p>TASK</p>
              <p>TOTAL</p>
            </div>
            <div class="tasks-list"></div>
          </section>
          <section class="total-container">
            <div class="total-header">
              <p>NOTES</p>
              <p>TOTAL AMOUNT</p>
            </div>
            <div class="total-result">
              <p>We accept cash, credit card, or PayPal</p>
              <p>$<span id="total"></span></p>
            </div>
          </section>
        </section>

        <button type="button">Send invoice</button>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
